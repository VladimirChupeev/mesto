<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./scripts/index.js"></script>
    
    <title>Место</title>
</head>

<body class="body">

    <header class="header">
        <img class="header__logo" src="./images/header_logo-min.svg" alt="логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/kysto.svg" alt="Кусто">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit"></button>
                </div>
                <p class="profile__hobby">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add"></button>

        </section>

        <section id="albumCards" class="album">
            <template id="albumTemplate">
                <li class="album__element">
                    <button class="album__delete"></button>
                    <img class="album__foto">
                    <div class="album__coment">
                        <h2 class="album__text"></h2>
                        <button type="button" class="album__like"></button>
                    </div>
                </li>
            </template>
    

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copy">© 2020 Mesto Russia</p>
    </footer>

    <div id="profile" class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title"> Редактировать профиль</h3>
            <form name="popup__profile-form" class="popup__profile-form form">
                <input required placeholder="Имя" name="popup__input_name" id="name" class="popup__input popup__input_type_name"
                    type="text">
                    <span class="form__error name-error"></span>
                <input required placeholder="Хобби" name="popup__input_hobby" id="hobby"
                    class="popup__input popup__input_type_hobby" type="text">
                    <span class="form__error job-input-error"></span>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>

    </div>
    <div id="add" class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form name="popup__add-form" class="popup__add-form form">
                <input required placeholder="Название" name="name" id="title" class="popup__input"
                    type="text" minlength="2" maxlength="40">
                    <span class="form__error title-error"></span>
                <input required placeholder="Ссылка на картинку" name="link" id="image-url"
                    class="popup__input" type="url">
                    <span class="form__error image-url-error"></span>
                <button type="submit" class="popup__submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup" id="previewPopup">
        <div class="popup__preview-container">
            <button id="popupPictureClose" type="button" class="popup__close"></button>
            <img id="previewImage" class="popup__preview-image" />
            <h3 id="previewDescription" class="popup__preview-title"></h3>
        </div>
    </div>
    <!-- <script type="module" src="./scripts/index.js"></script> -->
</body>




</html>
